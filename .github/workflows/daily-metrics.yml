name: Daily Metrics Aggregation

on:
  schedule:
    - cron: '5 0 * * *'  # Runs every day at 00:05 UTC
  workflow_dispatch:

jobs:
  run-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run daily metrics script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npx ts-node scripts/dailyMetrics.ts
        working-directory: backend

      - name: Upload metrics output
        uses: actions/upload-artifact@v4
        with:
          name: metrics-output
          path: backend/scripts/metrics_output.txt 